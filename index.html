  <div class="AnimationImage">
    <p>Dans un fichier HTML insérer une image et faire en sorte qu’au passage de la souris, l’image soit remplacée par une autre et quand la souris quitte l’image la première image réapparait. Le choix des images est libre. (Onmouseover & Onmouseout)</p>
  </div>

<img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()"src="assets/img/pap2.png" alt="image" width="200"/>
